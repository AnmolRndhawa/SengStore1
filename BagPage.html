<!DOCTYPE html>

<head>

<body>
    <header>

        <button class="Homebtn headerItems">
         <img src="IMGS/home-svgrepo-com.svg" loading="lazy" alt="home">
        </button>
       
           
       
             
           <button class="searchBtn headerItems">
           <span>search</span>
         </button>
       
           <div class="headerSearch">
             <input class="searchInput" type="search" placeholder="Search..SENG.com">
           </div>
       
         <!--  // search wrapper ends  -->
       
       
          <!-- // menu //  -->
       
          <div class="navWrapper headerItems">
       
       
          </div>
       
       
         </header>
    
         <main class="bagMain">
          <section class="bagSec1">

            <div class="primaryInfo">
            
              <p class="cartLabel">Cart Summary : </p>
              <div class="primaryNumbers">
                
                <Span class="primaryChilds totalAmount">999</Span>
                <Span class="primaryChilds itemsNumber">999</Span>
              </div>
              
            </div>
          </section>
            
           <section class="bagSec2">
              <p class="bagHeading"> Your Products : </p>
               
               
              
              <div content="upcoming" contentSize="short" class="BagWrapper" id="Upcoming"> </div>
               
                <!-- cart struct ends here  -->
                 
              
              

             

    
            </section>


            <section class="bagSec3">
              <p class="billHeading">Your Bill</p>
              <div class="billWrapper">
                <ul class="billList">
                  <li class="cartTotal"><span>Cart Total : </span> <span class="totalAmount">999</span></li>
                  <li class="taxAmmount"><span>Tax  %5: </span> <span class="taxDiv">+999</span></li>
                  <li class="deliveryAmmount"><span>Shipping Charges : </span> <span class="shippingChargesDiv">+999</span></li>
                  <li class="discountAmmount"><span>Discounts : <span class="OfferDetails">Diwali free!! 2% cashback </span></span> <span class="discountChargesDiv">-999</span></li>
                  <li class="totalAmmount"><span>Total : </span> <span  class="totalBillDiv">$999</span></li>

                </ul>
                
              </div>
 
              <button class="proceedButton">Proceed</button>
            </section>
         </main>

<script src="01-products.js"></script>
